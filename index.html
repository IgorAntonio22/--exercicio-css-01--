<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Formulário de cadastro, cadastre-se, aplicação, web, HTML5, CSS3">
    <meta name="author" content="Igor">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Estilizado</title>
</head>
    <body>
            
        <header>

            <h1>Formulário de cadastro</h1>
            
            <div class="nav">
                
                <fieldset class="fieldsetnav">
                    
                    <nav>

                        <a href="Home">Home -</a>
                        
                        <a href="Register">Cadastre-se -</a>                   
                                    
                        <a href="AboutUs">Sobre nós</a>

                    </nav>

                </fieldset>
            
            </div>

        </header>

        <br> <br>  

        <main>         
            
            <form action="" class="formulario">

                <fieldset class="fieldsetbox">

                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite aqui o seu nome..." required>
                    <br> <br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="mail@mail.com" required>
                    <br> <br>
                    <label for="username">Login (Username)</label>
                    <input type="text" id="username" placeholder="Digite aqui o seu login..." required>
                    <br> <br>
                    <label for="senha">Senha</label>
                    <input type="password" id="email" placeholder="Digite aqui a sua senha..." required>
                    <br> <br>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite somente números..." maxlength="11" required>
                    <br> <br>
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo" required>
                        <option value="" disabled selected>-Seu-Sexo-</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <br> <br>
                    <label for="checkbox" required="true">Eu concordo com os termos de usuário</label>
                    <input type="checkbox" id="checkbox" />
                    <br> <br>
                    <button type="submit">Concluir Cadastro</button>
                    <button type="reset">Resetar Formulário de Cadastro</button>
                
                </fieldset>

            </form>

        </main>

    </body>
</html>
